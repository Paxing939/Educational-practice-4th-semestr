<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="section" style="padding:20px">
    <h1><span>Форма:</span></h1>
    <form>
    	<div><label for="country">Страна проживания</label>
            <select id="country">
                <option value="Россия">Россия</option>
                <option value="Украина">Украина</option>
                <option value="Беларусь">Беларусь</option>
                <option value="Казахстан">Казахстан</option>
                <option value="США">США</option>
            </select></br>
        </div>
        <input type="file" name="f"><br/>
        Введите свое имя <input name="nickname" placeholder="Имя" type="text" required/><br/>
        Введите свою фамилию <input name="email" placeholder="Email" type="email" required/><br/>
        Введите свое e-mail <textarea name="message" placeholder="Сообщение" required></textarea><br/>
        <input type="radio" name="type" value="a1" required>Не анонимно</input>
        <input type="radio" name="type" value="a2" required>Анонимно</input><br/>
        <button type="submit"><img src="apply.png"/></button>
        <button type="reset"><img src="cancel.png"/></button>
    </form>
</div>
</body>
</html>
