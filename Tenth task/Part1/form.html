<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="section" style="padding:20px">
    <h2><span>Форма:</span></h2>
    <form>
        <input name="nickname" placeholder="Имя" type="text"/><br/>
        <input name="email" placeholder="Email" type="email" required/><br/>
        <textarea name="message" placeholder="Сообщение" required></textarea><br/>
        <div><label for="country">Страна проживания</label>
            <select id="country">
                <option value="Россия">Россия</option>
                <option value="Украина">Украина</option>
                <option value="Беларусь">Беларусь</option>
                <option value="Беларусь">Казахстан</option>
                <option value="Беларусь">США</option>
            </select></br>
        </div>
        <input type="radio" name="type" value="a1" required>Не анонимно</input>
        <input type="radio" name="type" value="a2" required>Анонимно</input><br/>
        <input type="file" name="f"><br/>
        <button type="submit"><img src="apply.png"/></button>
        <button type="reset"><img src="cancel.png"/></button>
    </form>
</div>
</body>
</html>
